<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/extra.css"/>

        <title>New Entry</title>
    </head>

    <body>
	    <main class="container" ng-app="CapstonesList" ng-controller="CapstonesController">
            <section>
                <h1>Submission Form for Capstone 2015</h1>
                <h2>The deadline is <strong>June 1, 2015 11:59pm PST.</strong>
                Learn about the process and requirements <a target="_blank" href="#documentation">here.</a>
                <br>Questions? Email Dowell Eugenio <a href="mailto:deugen3@uw.edu" target="_top">deugen3@uw.edu</a>.</h2>

            </section>

            <section>
                <form ng-submit="addProject()" id="project-form" action="#parse" method="POST" class="form-horizontal" role="form">

                    <div class="form-group">
                        <label>Team Members</label>
                        <br>

                        <div class="col-md-3">
                            <label for="team-name" class="col-md-3 control-label">Name</label>
                            <input type="text" name="team-name" id="team-name" class="form-control" placeholder="Enter the name of a team member.">
                        </div>

                        <div class="col-md-3">
                            <label for="team-linkedin" class="col-md-3 control-label">LinkedIn</label>
                            <input type="text" name="team-linkedin" id="team-linkedin" class="form-control" placeholder="Enter your LinkedIn URL.">
                        </div>

                        <div class="col-md-3">
                            <label for="team-role" class="col-md-3 control-label">Roles</label><br>
                            <div>
                                <select name="team-role" id="team-role" class="form-control">
                                    <option value="">Select...</option>
                                    <option value="projectManager">Project Manager</option>
                                    <option value="UXDesigner">UX Designer</option>
                                    <option value="FrontEndDeveloper">Front End Developer</option>
                                    <option value="BackEndDeveloper">Back End Developer</option>
                                    <option value="SQL">SQL</option>
                                    <option value="Marketing">Marketing</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="project-name">Capstone Project Name</label>
                        <input type="text" name="project-name" id="project-name" class="form-control" placeholder="Your capstone project name."/>
                    </div>

                    <div class="form-group">
                        <label>Choose all that apply</label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Software
                                    <br><input type="checkbox"> Wareables
                                    <br><input type="checkbox"> Health
                                    <br><input type="checkbox"> Mobile
                                    <br><input type="checkbox"> Web
                                    <br><input type="checkbox"> Innovation
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="project-description">Description</label>
                        <input type="text" name="project-description" id="project-description" class="form-control" placeholder="Description of your project."/>
                    </div>

                    <div class="form-group">
                        <label for="project-video">Video</label>
                        <input type="text" name="project-video" id="project-video" class="form-control" placeholder="Enter the link to your video."/>
                    </div>

                    <div class="form-group">
                        <label for="project-image" class="required-field" id="project-image">Images (at least one)</label>
                        <span class="prettyFile">
                            <input type="file" name="form[files][]" multiple="multiple">
						</span>

						<span class="prettyFile">
						    <input type="file" name="form[files][]" multiple="multiple">
						</span>

						<span class="prettyFile">
						    <input type="file" name="form[files][]" multiple="multiple">
						</span>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" id="cancelButton" class="btn btn-default">Cancel</button>
                            <button type="button" id="saveButton" class="btn btn-default">Save</button>
                            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
	    </main>
    </body>
</html>
