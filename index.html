<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/extra.css"/> 

        <title>This is our project</title>
    </head>
    <body>
          <main ng-app="CapstonesList" ng-controller="CapstonesController">
                <section id="content">
                  <h1>Welcome to the Information School Capstones</h1>
                  <h2>Search for the Capstones here</h2>
                  <hr>
                  <section class="row">
                    <div class="col-md-6">
                      <div class="timer">
                          <h1>Countdown until next Capstone
                          <br>
                          <span id="countdown"></span></h1>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <p><a href="entry.html" class="btn btn-primary">New Entry</a></p>
                    </div>
                  </section>
                  <hr>
                  <div class="form-group">
                      <label for="category" class="col-sm-2 control-label">Show me</label>
                      <div class="col-sm-2">
                          <select name="category" id="category" class="form-control" ng-model="category" ng-change="filter()">
                              <option value="" selected disabled>category</option>
                              <option value="categoryAll">all</option>
                              <option value="category1">Category1</option>
                              <option value="category2">Category2</option>
                              <option value="category3">Category3</option>
                              <option value="category4">Category4</option>
                          </select>
                      </div>

                      <label for="year" class="col-sm-2 control-label">projects for</label>
                      <div class="col-sm-2">
                          <select name="year" id="year" class="form-control" ng-model="year" ng-change="filter()">
                              <option value="" selected disabled>year</option>
                              <option value="yearAll">all</option>
                              <option value="2015">2015</option>
                              <option value="2014">2014</option>
                              <option value="2013">2013</option>
                              <option value="2012">2012</option>
                          </select>
                      </div>

                      <label for="program" class="col-sm-2 control-label">sorted by</label>
                      <div class="col-sm-2">
                          <select name="program" id="program" class="form-control" ng-model="program" ng-change="filter()">
                              <option value="" selected disabled>program</option>
                              <option value="sortedAll">all</option>
                              <option value="info">INFO</option>
                              <option value="mlis">MLIS</option>
                              <option value="msim">MSIM</option>
                          </select>
                      </div>
                  </div>

                  <div>
                      <table id="tiles" ng-repeat="capstone in capstones">
                          <tr>
                            
                              <td>
                                <a href="project.html" id="projectText">
                                  <div>
                                    <img src="{{capstone.image.url}}">
                                    <h3>{{capstone.title}}</h3>
                                    <p>{{capstone.description}}</p>
                                  </div>
                                </a>
                                <br><p id="likes">{{capstone.likes || 0}}
                                <span id="hover" class="glyphicon glyphicon-thumbs-up" ng-click="incrementLikes(capstone, 1)"></span> 
                              </td>
                            
                          </tr>
                      </table>
                  </div>
          </section>
        </main>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
          
</html>
